<!DOCTYPE html>
<html lang="en">
​

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    ​
    <title>Bife e Batido</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
​

<body>
    <title>Reservations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    ​

    <body>
        ​
        <div class="container">
            <div class="jumbotron"
                style="background-color: #66717E; color: #D4D6B9; outline: 2px; outline-style: solid;">
                <h1>Bife e Batido</h1>
                <h5>Make your reservation if you want the best authentic Brazillian steak in town.</h5>
                <hr>
                <a href="viewTables.html"><button class="btn btn- bg-dark text-white btn-lg"> View Tables</button></a>
            </div>
            <div class="row">
                ​
                <div class="col-12">
                    ​
                    <div class="card">
                        <div class="card-header">
                            <h3><strong>Make Reservation</strong></h3>
                        </div>
                        <div class="card-body">
                            <form method="POST" role="form">
                                ​
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                                ​
                                <div class="form-group">
                                    <label for="phoneNumber">Phone Number</label>
                                    <input type="text" class="form-control" id="phone">
                                </div>
                                ​
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control" id="email">
                                </div>
                                ​
                                <div class="form-group">
                                    <label for="uniqueID">Unique ID</label>
                                    <input type="text" class="form-control" id="id">
                                </div>
                                ​
                            </form>
                            <br>
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary btn-md" id="add-btn"> Add
                                    Reservation</button>
                            </div>
                        </div>
                    </div>
                    ​
                </div>
            </div>
        </div>
        ​
        ​
        <script type="text/javascript">
            $("#add-btn").on("click", function (event) {
                event.preventDefault();
                var newTable = {
                    name: $("#name").val().trim(),
                    phone: $("#phone").val().trim(),
                    email: $("#email").val().trim(),
                    id: $("#id").val().trim()
                };

                $.post("/api/reserve", newTable)
                    .then(function (data) {
                        console.log("addRes.html", data);
                        alert("Adding table...");
                    });
            });
        </script>
        ​
    </body>
    ​

</html>
